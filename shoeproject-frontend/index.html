<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Shoe Maker</title>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="shoe-header">
      <img
        src="images/glass-shoe.png"
        alt="shoe-header"
      />
    </div>

    <div class="container">
      <form class="add-shoe-form">
        <h3>Create a Shoe!</h3>
        <!-- add shoe options (heal, heaight)-->
        <input
          type="text"
          name="size"
          value=""
          placeholder="Enter your shoe size"
          class="input-text"
          id= "name-input"
        />
        <br />
        <!-- <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
          id= "image-input"
        /> -->
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Shoe"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      <span id="welcome">
      Welcome Shoe Lover, who needs a fairy godmother when you have yourself!
      </span>
      <br>
      <button id="new-shoe-btn"> Bippity-boppity-boo, create a new shoe!</button>
    </p>

    <div id="shoe-collection"></div>
  </body>
</html>
